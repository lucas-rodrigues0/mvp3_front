<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ML test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
<body>
    <main>
        <h1>HR Machine Learning Model</h1>
        <div class="container-fluid">
            <div class="d-flex flex-row">
                <!-- INPUT AGE -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangeAge" name="range_age" min="20" max="50" orient="vertical" onchange="updateRangeInput(this.value, 'rangeAgeInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangeAge">Age</label>
                        <input type="text" id="rangeAgeInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangeAge');">
                    </div>
                </div>
                <!-- INPUT GENDER -->
                <div class="d-flex flex-column"></div>
                    <span>Gender</span>
                    <div>
                        <input class="" type="radio" name="genderRadioInput" value="1" id="flexRadioMasc">
                        <label class="" for="flexRadioMasc">Masc</label>
                    </div>
                    <div>
                        <input class="" type="radio" name="genderRadioInput" value="0" id="flexRadioFem">
                        <label class="" for="flexRadioFem">Fem</label>
                    </div>
                </div>
                <!-- INPUT Education Level -->
                <div>
                    <span>Education Level</span>
                    <select class="form-select" aria-label="Education select">
                        <option selected>Select a Education Level</option>
                        <option value="1">Bachelor's (Type 1)</option>
                        <option value="2">Bachelor's (Type 2)</option>
                        <option value="3">Master's</option>
                        <option value="4">PhD</option>
                    </select>
                </div>
                <!-- INPUT XP YEARS -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangeXpYears" name="rangeXpYears" max="15" orient="vertical" onchange="updateRangeInput(this.value, 'rangeXpInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangeXpYears">Experience Years</label>
                        <input type="text" id="rangeXpInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangeXpYears');">
                    </div>
                </div>
                <!-- INPUT Previous Companies Worked -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangePrevCia" name="rangePrevCia" max="5" orient="vertical" onchange="updateRangeInput(this.value, 'rangePrevCiaInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangePrevCia">Previous Companies Worked</label>
                        <input type="text" id="rangePrevCiaInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangePrevCia');">
                    </div>
                </div>
                <!-- INPUT Distance From Company -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangeDistCia" name="rangeDistCia" max="50" step="0.01" orient="vertical" onchange="updateRangeInput(this.value, 'rangeDistCiaInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangeDistCia">Distance From Company</label>
                        <input type="text" id="rangeDistCiaInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangeDistCia');">
                    </div>
                </div>
                <!-- INPUT Interview Score -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangeInterviewScore" name="rangeInterviewScore" orient="vertical" onchange="updateRangeInput(this.value, 'rangeInterviewScoreInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangeInterviewScore">Interview Score</label>
                        <input type="text" id="rangeInterviewScoreInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangeInterviewScore');">
                    </div>
                </div>
                <!-- INPUT Skill Score -->
                <div class="d-flex flex-row range-input">
                    <input type="range" id="rangeSkillScore" name="rangeSkillScore" orient="vertical" onchange="updateRangeInput(this.value, 'rangeSkillScoreInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangeSkillScore">Skill Score</label>
                        <input type="text" id="rangeSkillScoreInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangeSkillScore');">
                    </div>
                </div>
                 <!-- INPUT Personality Score-->
                 <div class="d-flex flex-row range-input">
                    <input type="range" id="rangePersonalityScore" name="rangePersonalityScore" orient="vertical" onchange="updateRangeInput(this.value, 'rangePersonalityScoreInput');" />
                    <div class="d-flex flex-column">
                        <label for="rangePersonalityScore">Personality Score</label>
                        <input type="text" id="rangePersonalityScoreInput" class="range-input-text" value="" onchange="updateRangeInput(this.value, 'rangePersonalityScore');">
                    </div>
                </div>
                <!-- INPUT Recruitment Strategy -->
                <div>
                    <span>Recruitment Strategy</span>
                    <select class="form-select" aria-label="Strategy select">
                        <option selected>Select a Recruitment Strategy</option>
                        <option value="1">Aggressive</option>
                        <option value="2">Moderate</option>
                        <option value="3">Conservative</option>
                    </select>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
